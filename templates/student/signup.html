<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f4f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .signup-wrapper {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .signup-wrapper h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    .signup-wrapper input[type="text"],
    .signup-wrapper input[type="email"],
    .signup-wrapper input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .signup-wrapper button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #0047ab, #005fff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .signup-wrapper button:hover {
      background: linear-gradient(to right, #003080, #0047ab);
    }

    .signup-wrapper p {
      text-align: center;
      margin-top: 20px;
    }

    .signup-wrapper a {
      color: #0047ab;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-wrapper a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <h2>Create Your Account</h2>
    <form method="POST">
      <input type="text" name="full_name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" pattern="^[a-zA-Z0-9._%+-]+@st\.rmu\.edu\.gh$" required>
      <input type="password" name="password" placeholder="Create Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already registered? <a style="color: #007bff;" href="{{ url_for('student_login') }}" >Log In</a></p>
    <p style="margin-top: 20px; text-align: center;">
      or <a href="/guest" style="color: #007bff;">Continue as Guest</a>
    </p>
    
  </div>

</body>
</html>
