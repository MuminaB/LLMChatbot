<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Chatbot</title>
  <link rel="stylesheet" href="static/style.css">
  <script defer src="static/app.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://rmu.edu.gh/wp-content/uploads/2019/09/rmulogo-exp-3.png" alt="University Logo">
    </div>
    <nav>
      <ul>
        <li><a href="https://rmu.edu.gh/">Home</a></li>
        <li><a href="https://rmu.edu.gh/contact">Contact</a></li>
        <li class="profile-tab">
          <a href="#" onclick="toggleProfileMenu()">ðŸ‘¤ Profile</a>
        </li>
        <div id="profile-menu" class="profile-dropdown">
          <p><strong>User:</strong> {{ session.username }}</p>
          <a href="/logout">Logout</a>
        </div>
        <li><a href="#" id="history-btn">History</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="chat-layout">
      <!-- Chat History Sidebar -->
      <aside id="chat-sidebar" class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">Ã—</span>
        <h3>Chat History</h3>
        <ul id="chat-history-list"></ul>
      </aside>

      <!-- Chat Section -->
      <section id="chat-container">
        <div id="chat-window">
          <div id="chat-messages"></div>
        </div>
        <div id="chat-controls">
          <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
        </div>
        <div id="chat-buttons">
          <button id="send-btn">Send</button>
          <button id="new-chat">New Chat</button>
          <button id="clear-history">Clear History</button>
          <button id="export-chat">Export Chat</button>
        </div>
       
      </section>
    </div>
  </main>

  <div id="feedback-section">
    <h3>Feedback</h3>
    <label for="rating">Rate our chatbot:</label>
    <select id="rating">
      <option value="5">5 - Excellent</option>
      <option value="4">4 - Good</option>
      <option value="3">3 - Average</option>
      <option value="2">2 - Poor</option>
      <option value="1">1 - Bad</option>
    </select>
    <textarea id="feedback" placeholder="Leave your comments..."></textarea>
    <button id="submit-feedback">Submit Feedback</button>
    
  </div>

  <script>
    // Ensure toggleSidebar is globally accessible
    function toggleSidebar() {
      const sidebar = document.getElementById("chat-sidebar");
      sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
    }

    
    function toggleProfileMenu() {
      const menu = document.getElementById("profile-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.toggleSidebar = toggleSidebar;

    // Attach click to history button after DOM loads
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("history-btn").addEventListener("click", toggleSidebar);
    });


  </script>
</body>
</html>
